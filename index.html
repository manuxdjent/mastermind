<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MasterMind</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="hover-min.css">
    <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1>MASTER MIND</h1>
          <div class="opciones">
            <div class="circuloAzul hvr-float-shadow" name="1">
            </div>
            <div class="circuloRojo hvr-float-shadow" name="2">
            </div>
            <div class="circuloVerde hvr-float-shadow" name="3">
            </div>
            <div class="circuloAmarillo hvr-float-shadow" name="4">
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        var html = "<div class='resultado'>";
        var a = 0;
        Array.prototype.unique = function() {
          return this.filter(function (value, index, self) {
          return self.indexOf(value) === index;
          });
        }
        var combinacion = [];
        var jugador = [];
        for (var i = 0; i < 4; i++) {
          var n = Math.floor((Math.random() * 4) + 1);
          combinacion.push(n);
        }
        $(".opciones").children()
        .mouseup(function(){
            html += "<div class='"+$(this).attr('class')+"' name='"+$(this).attr('name')+"'/>";
            //alert(html);
            jugador.push($(this).attr('name'));
            a++;
            if(a == 4){
              $("h1").after(html+"</div>");
              html = "<div class='resultado'>";
              a = 0;
            }
        })
      });
    </script>
  </body>
</html>
